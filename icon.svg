<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF7A00"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="#B84F00" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>

  <!-- LC Monogram -->
  <g stroke="#FFFFFF" stroke-width="44" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#softShadow)">
    <!-- L -->
    <path d="M165 175 V355 H265"/>

    <!-- C (center ~350, 275) -->
    <path d="M395 205 A90 90 0 1 0 395 345"/>
  </g>

  <!-- Chef Hat perfectly centered above C -->
  <!-- C center X â‰ˆ 350 -->
  <g transform="translate(290,70)" fill="#FFFFFF" filter="url(#softShadow)">

    <!-- Tall classic chef hat top -->
    <path d="
      M60 90
      C40 40, 80 20, 110 40
      C120 10, 160 10, 170 40
      C200 20, 240 40, 220 90
      Z"/>

    <!-- Hat base -->
    <rect x="60" y="90" width="160" height="28" rx="12"/>

  </g>
</svg>
